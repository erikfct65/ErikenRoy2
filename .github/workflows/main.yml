name: VakantieDiscounter Deal Finder

on:
  # Draait de bot elke 15 minuten
  schedule:
    - cron: '*/15 * * * *'
  
  # Hiermee kun je de bot ook handmatig starten
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Code ophalen uit de repository
        # Versie geüpdatet naar v4
        uses: actions/checkout@v4

      - name: 2. Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 3. Google Chrome installeren
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 4. Python-bibliotheken installeren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 5. De bot draaien
        run: python discounter_bot.py
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      
      - name: 6. Screenshot uploaden voor analyse
        if: always()
        # --- DEZE REGEL IS GEWIJZIGD ---
        # Versie geüpdatet van v3 naar v4
        uses: actions/upload-artifact@v4
        with:
          name: server-screenshot
          path: server_view.png
          if-no-files-found: ignore
