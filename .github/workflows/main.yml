name: VakantieDiscounter Deal Finder

on:
  # Draait de bot elke 15 minuten
  schedule:
    - cron: '*/15 * * * *'
  
  # Hiermee kun je de bot ook handmatig starten
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Code ophalen uit de repository
        uses: actions/checkout@v3

      - name: 2. Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 3. Google Chrome installeren
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 4. Python-bibliotheken installeren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 5. De bot draaien
        run: python discounter_bot.py
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      
      # --- DEZE STAP IS TOEGEVOEGD ---
      - name: 6. Screenshot uploaden voor analyse
        # Deze stap draait altijd, zelfs als de vorige stappen falen
        if: always()
        uses: actions/upload-artifact@v3
        with:
          # De naam van het downloadbare bestand in GitHub
          name: server-screenshot
          # Het pad naar het bestand dat de bot heeft gemaakt
          path: server_view.png
          # Voorkom een fout als het screenshot om een of andere reden niet gemaakt is
          if-no-files-found: ignore
